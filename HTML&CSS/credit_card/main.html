<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Making a credit card in html." />
        <meta name="keywords" content="html, css, credit card, ui" />
        <meta name="author" content="Ishant">
        <title>Credit Card UI Design</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="contain">
            <header>
                <h5 id="card_name">VISA</h5>
                <img src="images/chip.png" alt="Chip on the card" class="chip">
            </header>
            <div class="card">
                <h5 class="number">3258 5879 2546 4578</h5>
            </div>
            <footer>
                <h5 class="name">Ishant Yadav</h5>
                <div class="date">
                    <h6>Valid Thru</h6>
                    <h5>03/28</h5>
                </div>
                <img src="images/logo.png" alt="Logo" />
            </footer>
        </div>
    </body>
</html>
